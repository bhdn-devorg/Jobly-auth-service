databaseChangeLog:
  - changeSet:
      id: 05-create-employee-profiles-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_employees_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: experience
                  type: int
                  defaultValueNumeric: '0'
              - column:
                  name: job
                  type: varchar(255)
              - column:
                  name: logo_link
                  type: varchar(255)
              - column:
                  name: salary_expectations
                  type: int
                  defaultValueNumeric: '0'
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: linkedin_link
                  type: varchar(255)
              - column:
                  name: github_link
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
