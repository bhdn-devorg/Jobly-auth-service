databaseChangeLog:
  - changeSet:
      id: 03-create-languages-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: true
