databaseChangeLog:
  - changeSet:
      id: create-employee-skills-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: employee_skills
            columns:
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_employee_skills_employee_id
                    references: employees(id)
                    primaryKey: true
                    deleteCascade: true
              - column:
                  name: skill_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_employee_skills_skill_id
                    references: skills(id)
                    primaryKey: true
                    deleteCascade: true
