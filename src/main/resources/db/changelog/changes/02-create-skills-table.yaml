databaseChangeLog:
  - changeSet:
      id: 02-create-skills-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
